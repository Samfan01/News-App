{% extends 'base.html'%}
{% import 'macros.html' as macro %}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}



{% block content %}
<!-- NEWS SOURCES SECTION-->
<h2>News Sources</h2>
<br><br>

{% for news_source in news %}
        
        <div class="col-md-3">
            <div class="card" >
                <div class="card-body">
                    <h3 class="card-title">{{news_source.name}}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{news_source.id}}</h6>
                    <p class="card-text">{{news_source.description}}</p>
                    <a href="/article/{{news_source.id}}" class="card-link">See Articles</a>
                </div>
            </div>

        </div>
        
    
    
{% endfor %}


{% endblock%}
